<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World of Notes</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="outer">
      <div class="banner">
        <img src="imgs/banner.jpg" alt="" />
      </div>
      <div class="notes">
        <div class="container">
          <form class="note">
            <label for="noteText" class="noteLabel">ENTER YOUR NOTE</label
            ><span class="limit">MAX 150 CHARACTERS</span>
            <!-- <input type="text" name="noteText" /> -->
            <textarea
              name="noteText"
              id="noteText"
              maxlength="150"
              cols="30"
              rows="5"
            ></textarea>
            <div class="colors">
              <label class="radio-img">
                <input
                  type="radio"
                  name="colors"
                  value="white"
                  class="white"
                  checked
                />
                <div
                  class="image"
                  id="whi"
                  style="background-image: url(imgs/white.png)"
                ></div>
              </label>
              <label class="radio-img">
                <input
                  type="radio"
                  name="colors"
                  value="violet"
                  class="violet"
                />
                <div
                  class="image"
                  id="vio"
                  style="background-image: url(imgs/violet.png)"
                ></div>
              </label>
              <label class="radio-img">
                <input
                  type="radio"
                  name="colors"
                  value="indigo"
                  class="indigo"
                />
                <div
                  class="image"
                  id="ind"
                  style="background-image: url(imgs/indigo.png)"
                ></div>
              </label>
              <label class="radio-img">
                <input type="radio" name="colors" value="blue" class="blue" />
                <div
                  class="image"
                  id="blu"
                  style="background-image: url(imgs/blue.png)"
                ></div>
              </label>
              <label class="radio-img">
                <input type="radio" name="colors" value="green" class="green" />
                <div
                  class="image"
                  id="gre"
                  style="background-image: url(imgs/green.png)"
                ></div>
              </label>
              <label class="radio-img">
                <input
                  type="radio"
                  name="colors"
                  value="yellow"
                  class="yellow"
                />
                <div
                  class="image"
                  id="yel"
                  style="background-image: url(imgs/yellow.png)"
                ></div>
              </label>
              <label class="radio-img">
                <input
                  type="radio"
                  name="colors"
                  value="orange"
                  class="orange"
                />
                <div
                  class="image"
                  id="ora"
                  style="background-image: url(imgs/orange.png)"
                ></div>
              </label>
              <label class="radio-img">
                <input type="radio" name="colors" value="red" class="red" />
                <div
                  class="image"
                  id="red"
                  style="background-image: url(imgs/red.png)"
                ></div>
              </label>
            </div>
            <div class="textDec">
              <label class="check-img">
                <input
                  type="checkbox"
                  name="bold"
                  value="bold"
                  class="bold"
                  id="bold"
                />
                <div
                  class="image"
                  style="background-image: url(imgs/bold.png)"
                ></div>
              </label>
              <label class="check-img">
                <input
                  type="checkbox"
                  name="italic"
                  value="italic"
                  class="italic"
                  id="italic"
                />
                <div
                  class="image"
                  style="background-image: url(imgs/italic.png)"
                ></div>
              </label>
              <label class="check-img">
                <input
                  type="checkbox"
                  name="textdec"
                  value="line-through"
                  class="line-through"
                  id="linethru"
                />
                <div
                  class="image"
                  style="background-image: url(imgs/line-through.png)"
                ></div>
              </label>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-firestore.js"></script>

  </body>
</html>
